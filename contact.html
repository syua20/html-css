<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

  
    <link href="https://fonts.googleapis.com/css2?family=Lugrasimo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/skewed-header.css">
    <link rel="stylesheet" href="styles/page-container.css">
    <link rel="stylesheet" href="styles/helpers.css">
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/buttons.css">

</head>
<body>
    <div class="skewed-header">
        <div class="header-bg" style="background-image: url('images/contact/contact-bg.jpeg');"></div>

        <div class="skewed-header-wrapper">
            <div class="skewed-header-content">
                <div class="heading-wrapper">
                    <h1>Contact Us</h1>
                </div>

                <div class="link-wrapper">          
                    <div class="nav-link">
                        <a href="index.html">Home</a>
                    </div>

                    <div class="nav-link">
                        <a href="about.html">About</a>
                    </div>

                    <div class="nav-link">
                        <a href="menu.html">Menu</a>
                    </div>

                    <div class="nav-link">
                        <a href="contact.html">Contact</a>
                    </div>
                </div>
            </div>
        </div>      
    </div>

    <div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="company-metadata-sidebar-wrapper">
                <div class="logo">
                    <img src="images/logos/donuts.png" alt="logo">
                </div>

                <div class="company-details-wrapper">
                    <i class="fas fa-street-view"></i>

                    <div> Mandaluyong City,<br>
                          Zip code 1550 </div>
                </div>

                <div class="company-details-wrapper">   
                    <i class="fas fa-phone-volume"></i>

                    <div> 123 456 789 </div>
                </div>

                <div class="company-details-wrapper">
                    <i class="fas fa-history"></i>

                    <div> Open 24 Hours </div>
                </div>
            </div>

            <div class="form">
                <div class="form-group">
                   <input type="text" id="FullName" placeholder="Full Name"> 
                   <label for="FullName">Full Name</label>
                </div>

                <div class="form-group">
                    <input type="email" id="Email" placeholder="Email">
                    <label for="Email">Email</label>
                 </div>

                 <div class="form-group">
                    <textarea name="Message" id="Message" placeholder="Message"></textarea>
                    <label for="Message">Message</label>
                 </div>

                 <div class="centered-btn-wrapper">
                    <button type="submit" class="btn">Send</button>
                 </div>
            </div>
        </div>
    </div>

    <div class="spacer50"></div>

    <div class="footer">
        <div class="logo-footer">
            <img src="images/logos/donuts.png" alt="logo">
        </div>

        <div class="footer-phone-hours">
            <span class="phone">
                123 456 789
            </span>
            
            <span class="hours">
                Open 24 Hours 
            </span>
        </div>

        <div class="link-wrapper">          
            <div class="nav-link">
                <a href="index.html">Home</a>
            </div>

            <div class="nav-link">
                <a href="about.html">About</a>
            </div>

            <div class="nav-link">
                <a href="menu.html">Menu</a>
            </div>

            <div class="nav-link">
                <a href="contact.html">Contact</a>
            </div>
        </div>

        <div class="social-media-icons-wrapper">
            <a href="#">
                <i class="fab fa-instagram"></i>
            </a>

            <a href="#">
                <i class="fab fa-twitter"></i>
            </a>

            <a href="#">
                <i class="fab fa-facebook-messenger"></i>
            </a>
        </div>

        <div class="copyright-wrapper">
            &copy; 2023 Syua &#124; All rights reserved
        </div>

    </div>

</body>
</html>
